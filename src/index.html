<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        html, body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #working-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            align-content: stretch;
        }

        #md-area, #html-result {
            flex-grow: 1;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="working-area">
        <div id="md-area">
            <textarea id="markdown-input">|             |          Grouping           ||
First Header  | Second Header | Third Header |
 ------------ | :-----------: | -----------: |
Content       |          *Long Cell*        ||
Content       |   **Cell**    |         Cell |

New section   |     More      |         Data |
And more      | With an escaped '\|'         ||  
[Prototype table]</textarea>
        </div>
        <div id="html-result"></div>
    </div>
    <button id="format-md">Format Markdown</button>
    <button id="minify-md">Minify Markdown</button>
    <button id="render-md">Render Markdown</button>
    <button id="test">Test: Remove first row</button>
</body>
</html>
