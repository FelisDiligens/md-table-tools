<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        html, body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
        }

        #working-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            align-content: stretch;
        }

        #input-area {
            margin-right: 20px;
        }

        textarea#input {
            width: 400px;
            height: 200px;
        }

        #rendered-result {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="working-area">
        <div id="input-area">
            <div>
                <span>Input:</span>
                <select name="input-format" id="input-format">
                    <option value="mmd" selected>MultiMarkdown</option>
                    <option value="html">HTML</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <div>
                <span>Actions:</span>
                <button id="format-md">Format Markdown</button>
                <button id="minify-md">Minify Markdown</button>
                <button id="test">Test</button>
            </div>
            <textarea id="input">|             |          Grouping           ||
First Header  | Second Header | Third Header |
 ------------ | :-----------: | -----------: |
Content       |          *Long Cell*        ||
Content       |   **Cell**    |         Cell |

New section   |     More      |         Data |
And more      | With an escaped '\|'         ||  
[Prototype table]</textarea>
        </div>
        <div id="output-area">
            <div>
                <span>Output:</span>
                <select name="output-format" id="output-format">
                    <option value="mmd">MultiMarkdown (pretty)</option>
                    <option value="mmd-mini">MultiMarkdown (minified)</option>
                    <option value="html" selected>HTML (Preview)</option>
                    <option value="html-code">HTML (Code)</option>
                    <option value="csv">CSV</option>
                    <option value="csv-semicolon">CSV (separator: ";")</option>
                </select>
            </div>
            <div>
                <span>Actions:</span>
                <button id="render">Render</button>
            </div>
            <div id="rendered-result"></div>
        </div>
    </div>
</body>
</html>
