<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Popper.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            defer
        ></script>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
            defer
        ></script>
        <!-- Logic and style -->
        <link rel="stylesheet" href="style.css">
        <script type="module" src="main.js" defer></script>
        <title>MultiMarkdown table tools demo</title>
    </head>
    <body data-bs-theme="dark">
        <main>
            <header
                class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom flex-column"
            >
                <h4>MultiMarkdown table tools demo</h4>
                <p>Built with <a href="https://github.com/FelisDiligens/md-table-tools#readme">md-table-tools</a> and <a href="https://getbootstrap.com/">Bootstrap</a>. Icons from <a href="https://jam-icons.com/">Jam icons</a> and <a href="https://github.com/microsoft/fluentui-system-icons#readme">Fluent UI icons</a>.</a></p>
            </header>
            <div class="container overflow-hidden text-center">
                <div class="row">
                    <!-- Left column: Input -->
                    <div class="col">
                        <h5>Input</h5>
                        <div class="d-flex flex-row justify-content-start align-items-center">
                            <span class="fs-6 label">Input format:&nbsp;</span>
                            <select class="form-select" id="input-format">
                                <option value="auto" selected>Auto-detect</option>
                                <option value="mmd">MultiMarkdown</option>
                                <option value="gfm">GitHub-flavored Markdown</option>
                                <option value="html">HTML</option>
                                <option value="dokuwiki">DokuWiki (incomplete)</option>
                                <option value="csv">CSV</option>
                                <option value="csv-semi">CSV (;)</option>
                            </select>
                        </div>
                        <div class="spacer"></div>
                        <div id="tools" class="d-flex flex-row justify-content-start align-items-center">
                            <span class="fs-6 label">Table tools:&nbsp;</span>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Add row above" id="btn-row-add-above">
                                <img src="icons/table-row-above.svg" class="svg-icon">
                            </button>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Add row below" id="btn-row-add-below">
                                <img src="icons/table-row-after.svg" class="svg-icon">
                            </button>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Delete row" id="btn-row-delete">
                                <img src="icons/table-delete-row.svg" class="svg-icon">
                            </button>
                            <div class="separator"></div>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Add column left" id="btn-col-add-left">
                                <img src="icons/table-col-before.svg" class="svg-icon">
                            </button>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Add column right" id="btn-col-add-right">
                                <img src="icons/table-col-after.svg" class="svg-icon">
                            </button>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Delete column" id="btn-col-delete">
                                <img src="icons/table-delete-column.svg" class="svg-icon">
                            </button>
                            <div class="separator"></div>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Align left" id="btn-align-left">
                                <img src="icons/align-left.svg" class="svg-icon">
                            </button>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Align center" id="btn-align-center">
                                <img src="icons/align-center.svg" class="svg-icon">
                            </button>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Align right" id="btn-align-right">
                                <img src="icons/align-right.svg" class="svg-icon">
                            </button>
                            <div class="separator"></div>
                            <button type="button" class="btn btn-action" data-bs-toggle="tooltip" data-bs-title="Format table" id="btn-format">
                                <img src="icons/magic.svg" class="svg-icon">
                            </button>
                        </div>
                        <div class="spacer"></div>
                        <textarea class="form-control" id="input">|             |          Grouping           ||
First Header  | Second Header | Third Header |
 ------------ | :-----------: | -----------: |
Content       |          *Long Cell*        ||
Content       |   **Cell**    |         Cell |

New section   |     More      |         Data |
And more      | With an escaped '\|'         ||  
[Prototype table]</textarea>
                    </div>
                    <!-- Right column: Output -->
                    <div class="col">
                        <h5>Output</h5>
                        <div class="d-flex flex-row justify-content-start align-items-center">
                            <span class="fs-6 label">Output format:&nbsp;</span>
                            <select class="form-select" id="output-format">
                                <option value="preview">Preview (HTML)</option>
                                <option value="mmd-pretty">MultiMarkdown (pretty)</option>
                                <option value="mmd-mini">MultiMarkdown (minified)</option>
                                <option value="gfm-pretty">GitHub-flavored Markdown (pretty)</option>
                                <option value="gfm-mini">GitHub-flavored Markdown (minified)</option>
                                <option value="html-pretty">HTML (pretty)</option>
                                <option value="html-mini">HTML (minified)</option>
                                <option value="dokuwiki">DokuWiki (incomplete)</option>
                                <option value="csv">CSV</option>
                                <option value="csv-semi">CSV (;)</option>
                            </select>
                        </div>
                        <div class="spacer"></div>
                        <div id="output"></div>
                        <div class="alert alert-danger" id="error" role="alert"></div>
                    </div>
                </div>
            </div>         
        </main>
    </body>
</html>
